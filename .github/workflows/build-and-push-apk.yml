name: Build and Push APK

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Product Flavor'
        required: true
        default: 'Uat'
        type: choice
        options:
          - Stage
          - Uat
          - Prod
      build_type:
        description: 'Build Type'
        required: true
        default: 'Debug'
        type: choice
        options:
          - Debug
          - Release
      release_description:
        description: 'Release Description'
        required: false
        default: 'Manual build from GitHub Actions'
      tester_groups:
        description: 'Tester Group'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - qa-team
          - devs

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

      - name: Create Firebase Service Account Key
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > service-key.json

      - name: Build APK
        run: ./gradlew assemble${{ github.event.inputs.flavor }}${{ github.event.inputs.build_type }} --stacktrace --build-cache --parallel --no-daemon --configuration-cache

      - name: Upload APK to Firebase App Distribution
        run: |
          RELEASE_NOTES="Flavor: ${{ github.event.inputs.flavor }}
          BuildType: ${{ github.event.inputs.build_type }}
          Branch: ${{ github.ref_name }}
          Author: ${{ github.actor }}
          Groups: ${{ github.event.inputs.tester_groups }}
          ---
          ${{ github.event.inputs.release_description }}"
          
          ./gradlew appDistributionUpload${{ github.event.inputs.flavor }}${{ github.event.inputs.build_type }} \
            --releaseNotes="$RELEASE_NOTES" \
            --groups="${{ github.event.inputs.tester_groups }}"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-key.json

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.flavor }}-${{ github.event.inputs.build_type }}-${{ github.run_number }}
          path: app/build/outputs/apk/${{ github.event.inputs.flavor }}/${{ github.event.inputs.build_type }}/**/*.apk
          retention-days: 30

      - name: Send Slack Notification
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(date +%s)
          FIREBASE_CONSOLE_URL="https://console.firebase.google.com/project/_/appdistribution"
          
          # Escape description for JSON (handle multiline)
          DESCRIPTION=$(echo '${{ github.event.inputs.release_description }}' | sed 's/\\/\\\\/g; s/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n>/g')
          
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "New APK Build Available",
              "blocks": [
                {"type":"header","text":{"type":"plain_text","text":"New APK Build Available","emoji":true}},
                {"type":"divider"},
                {"type":"section","text":{"type":"mrkdwn","text":"*Environment:*  `${{ github.event.inputs.flavor }}`"}},
                {"type":"section","text":{"type":"mrkdwn","text":"*Build Type:*  `${{ github.event.inputs.build_type }}`"}},
                {"type":"section","text":{"type":"mrkdwn","text":"*Branch:*  `${{ github.ref_name }}`"}},
                {"type":"section","text":{"type":"mrkdwn","text":"*Author:*  ${{ github.actor }}"}},
                {"type":"section","text":{"type":"mrkdwn","text":"*Tester Groups:*  `${{ github.event.inputs.tester_groups }}`"}},
                {"type":"section","text":{"type":"mrkdwn","text":"*Description:*\n>'"$DESCRIPTION"'"}},
                {"type":"divider"},
                {"type":"section","text":{"type":"mrkdwn","text":"*View this release in Firebase Console*"},"accessory":{"type":"button","text":{"type":"plain_text","text":"Open Console","emoji":true},"url":"'"$FIREBASE_CONSOLE_URL"'","style":"primary"}},
                {"type":"divider"},
                {"type":"context","elements":[{"type":"mrkdwn","text":"*Firebase App Distribution* | <!date^'"$TIMESTAMP"'^{date_short_pretty} at {time}|Posted>"}]}
              ]
            }' "$SLACK_WEBHOOK_URL"
